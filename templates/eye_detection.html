<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Disease Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Arial", sans-serif;
      }
      .upload-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      .upload-icon {
        font-size: 80px;
        color: #667eea;
        margin-bottom: 20px;
      }
      .file-input {
        display: none;
      }
      .file-label {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
      }
      .file-label:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      }
      .error-message {
        color: #dc3545;
        margin-top: 15px;
      }
      .btn-primary {
        background: #667eea;
        border: none;
        transition: background 0.3s, transform 0.3s;
      }
      .btn-primary:hover {
        background: #764ba2;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upload-container">
        <div class="upload-icon">
          <i class="fas fa-eye"></i>
        </div>
        <h2 class="mb-4">Eye Disease Detection</h2>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form
          action="/eye_disease_detection"
          method="POST"
          enctype="multipart/form-data"
        >
          <input
            type="file"
            name="image"
            id="fileInput"
            class="file-input"
            accept=".jpg,.jpeg,.png"
            required
          />
          <label for="fileInput" class="file-label">
            <i class="fas fa-upload me-2"></i>Choose Image
          </label>
          <div id="selectedFileName" class="mt-3"></div>
          <button type="submit" class="btn btn-primary mt-3">
            <i class="fas fa-diagnoses me-2"></i>Analyze Image
          </button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const fileName = event.target.files[0]
            ? event.target.files[0].name
            : "";
          document.getElementById("selectedFileName").textContent = fileName
            ? `Selected: ${fileName}`
            : "";
        });
    </script>
  </body>
</html>
